<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Score keeper</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card" style="width: 36rem">
      <img class="card-img-top" src="image/fight.jpg" alt="Card image cap" />
      <div class="card-body">
        <h1 class="card-title text-center">Score Keeper</h1>
        <div class="container d-flex flex-column card-text">
          <h2>
            <div class="row">
              <div class="col text-center">
                <span id="p1display">0</span> to
                <span id="p2display">0</span>
              </div>
            </div>
          </h2>

          <div class="row">
            <div class="col text-center">
              <h5>
                <label for="playto">MAX Score:</label>

                <select name="max" id="playto" onchange="myFunction()">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="10">10</option>
                </select>
              </h5>
            </div>
          </div>

          <div class="row">
            <div class="col-5">
              <button
                type="button"
                class="btn btn-primary my-3"
                id="p1increase"
              >
                +1 Player1 Score
              </button>
            </div>
            <div class="col-5">
              <button
                type="button"
                class="btn btn-success my-3"
                id="p2increase"
              >
                +1 Player2 Score
              </button>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-warning my-3" id="reset">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
